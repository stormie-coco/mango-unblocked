<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mango</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .game {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .game a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mango</h1>

  <div class="games">
    <div class="game">
      <p>Game 1</p>
      <a href="game1.html">Play</a>
    </div>

    <div class="game">
      <p>Game 2</p>
      <a href="game2.html">Play</a>
    </div>
  </div>
</body>
</html>
